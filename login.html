<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오리엔탈정공 : Two Weeks Focus - 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00897B",
                        "primary-dark": "#00695C",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0F172A",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b",
                        "border-light": "#E2E8F0",
                        "text-main": "#0F172A",
                        "text-muted": "#64748B",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-gray-100 min-h-screen flex flex-col">
    <div class="flex min-h-screen w-full">
        <div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-8 lg:p-16 bg-surface-light dark:bg-surface-dark relative">
            <div class="w-full max-w-[420px] flex flex-col">
                <div class="mb-10 text-center lg:text-left">
                    <div class="flex items-center justify-center lg:justify-start gap-2 mb-8">
                        <img
                            src="assets/header-logo-icon.png"
                            alt="서비스 로고"
                            class="h-10 w-10 rounded-lg object-cover border border-border-light"
                            onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden');" />
                        <div class="hidden w-10 h-10 bg-primary rounded-lg items-center justify-center text-white">
                            <span class="material-symbols-outlined text-[24px]">engineering</span>
                        </div>
                        <span class="text-xl font-bold tracking-tight text-text-main dark:text-white">오리엔탈정공 : Two Weeks Focus</span>
                    </div>
                    <h1 class="text-3xl font-bold tracking-tight text-text-main dark:text-white mb-2">로그인</h1>
                    <p class="text-text-muted dark:text-gray-400 text-sm">사번과 이름으로 로그인하세요.</p>
                </div>

                <form class="flex flex-col gap-5" id="login-form" onsubmit="handleLogin(event)">
                    <div class="relative">
                        <input
                            class="block px-4 pb-2.5 pt-5 w-full text-sm text-text-main dark:text-white bg-transparent rounded-lg border border-border-light dark:border-slate-700 appearance-none focus:outline-none focus:ring-0 focus:border-primary peer"
                            id="loginId" placeholder=" " type="text" required />
                        <label
                            class="absolute text-sm text-text-muted dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                            for="loginId">
                            사번 (예: 08204001)
                        </label>
                    </div>

                    <div class="relative">
                        <input
                            class="block px-4 pb-2.5 pt-5 w-full text-sm text-text-main dark:text-white bg-transparent rounded-lg border border-border-light dark:border-slate-700 appearance-none focus:outline-none focus:ring-0 focus:border-primary peer"
                            id="secondInput" placeholder=" " type="text" required />
                        <label
                            class="absolute text-sm text-text-muted dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-focus:text-primary peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                            for="secondInput">
                            이름 (예: 홍길동)
                        </label>
                    </div>

                    <button
                        class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 mt-2"
                        type="submit">
                        로그인
                    </button>
                </form>
            </div>
        </div>

        <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-slate-900">
            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('assets/login-bg.jpg'), url('https://images.unsplash.com/photo-1581092160607-ee22621dd758?q=80&w=1600&auto=format&fit=crop');"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 via-transparent to-transparent"></div>
            <div class="relative z-10 flex flex-col justify-end h-full p-20 text-white w-full">
                <div class="max-w-xl">
                    <div class="mb-6 w-12 h-1 bg-primary rounded-full"></div>
                    <h2 class="text-4xl font-bold leading-tight tracking-tight mb-4">정밀 기술과 혁신으로<br />글로벌 리더십을 실현합니다.</h2>
                    <p class="text-lg text-gray-200 font-light mb-8 max-w-md">Oriental Precision &amp; Engineering TWF 이벤트 심사 관리 시스템</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://fuevhcdfgmdjhpdiwtzr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1ZXZoY2RmZ21kamhwZGl3dHpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5NTQ1MzcsImV4cCI6MjA4NjUzMDUzN30.rspRlciC1gwd1_t8gefP89yG0i19BoDsEXUbF3WG-dI';

        let supabaseClient;
        try {
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (e) {
            console.error('Supabase Client 초기화 실패:', e);
        }

        window.handleLogin = async function (event) {
            event.preventDefault();

            const loginId = document.getElementById('loginId').value.trim();
            const secondInput = document.getElementById('secondInput').value.trim();

            const button = event.target.querySelector('button');
            const originalText = button.textContent;
            button.textContent = '로그인 중...';
            button.disabled = true;

            try {
                if (!supabaseClient) throw new Error('Supabase SDK가 로드되지 않았습니다.');

                const { data, error } = await supabaseClient.functions.invoke('auth-login', {
                    body: {
                        empno: loginId,
                        empnm: secondInput,
                    },
                });

                if (error) {
                    let errorMessage = error.message;
                    if (error.context && typeof error.context.json === 'function') {
                        try {
                            const errorBody = await error.context.json();
                            if (errorBody?.error) errorMessage = errorBody.error;
                        } catch (_) {}
                    }
                    throw new Error(errorMessage);
                }

                if (data?.error) throw new Error(data.error);

                if (data?.session) {
                    const { error: setSessionError } = await supabaseClient.auth.setSession(data.session);
                    if (setSessionError) throw setSessionError;
                }

                localStorage.removeItem('MOCK_USER');
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.error('로그인 실패:', err);
                alert('로그인 실패: ' + (err.message || err));
                button.textContent = originalText;
                button.disabled = false;
            }
        };
    </script>
</body>
</html>
