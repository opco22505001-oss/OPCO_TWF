    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const eventListContainer = document.getElementById('event-list');
            const assignedJudgesContainer = document.getElementById('assigned-judges-list');
            const assignedCountSpan = document.getElementById('assigned-count');
            const userTableBody = document.getElementById('user-table-body');
            const btnSave = document.getElementById('btn-save-assignment');
            const userSearchInput = document.getElementById('input-user-search');
            let currentEventId = null;
            let allUsers = [];
            let currentAssignedJudges = new Set(); // Set of User IDs

            // 1. Load Events
            async function loadEvents() {
                const events = await fetchEvents('active'); // Only active events? Or all? UI implementation plan says active.
                eventListContainer.innerHTML = '';

                if (events.length === 0) {
                    eventListContainer.innerHTML = '<div class="p-4 text-sm text-text-muted">진행 중인 이벤트가 없습니다.</div>';
                    return;
                }

                events.forEach(event => {
                    const el = document.createElement('button');
                    // Style logic: if selected, add border-primary etc. (will handle in render)
                    el.className = `w-full group relative flex flex-col gap-1 rounded-md bg-transparent p-3 text-left transition-all hover:bg-background-light border-l-4 border-transparent event-item`;
                    el.dataset.id = event.id;
                    el.onclick = () => selectEvent(event.id);
                    el.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span class="font-medium text-sm text-text-main">${event.title}</span>
                            <span class="rounded-full bg-emerald-100 px-1.5 py-0.5 text-[10px] font-medium text-emerald-700">
                                ${event.status === 'active' ? '진행중' : event.status}
                            </span>
                        </div>
                        <div class="flex items-center justify-between text-xs text-text-muted">
                            <span>${event.created_at ? formatDate(event.created_at) : ''}</span>
                            <span class="font-mono">마감: ${event.end_date ? formatDate(event.end_date) : '-'}</span>
                        </div>
                    `;
                    eventListContainer.appendChild(el);
                });

                // Select first event by default if exists
                if (events.length > 0) {
                    selectEvent(events[0].id);
                }
            }

            // 2. Load Users
            async function loadUsers() {
                allUsers = await fetchUsers();
                renderUsers();
            }

            // 3. Select Event
            async function selectEvent(eventId) {
                currentEventId = eventId;

                // Update UI styling
                document.querySelectorAll('.event-item').forEach(el => {
                    if (el.dataset.id === eventId) {
                        el.classList.add('bg-primary/5', 'border-primary');
                        el.classList.remove('bg-transparent', 'border-transparent');
                    } else {
                        el.classList.remove('bg-primary/5', 'border-primary');
                        el.classList.add('bg-transparent', 'border-transparent');
                    }
                });

                // Fetch assigned judges
                const judges = await fetchEventJudges(eventId);
                currentAssignedJudges = new Set(judges.map(j => j.judge_id));

                renderAssignedJudgesArea();
                renderUsers(); // Re-render table to update checkboxes
            }

            // 4. Render Users Table
            function renderUsers() {
                const searchTerm = userSearchInput ? userSearchInput.value.toLowerCase() : '';

                // Filter users
                const filtered = allUsers.filter(u =>
                    (u.name && u.name.toLowerCase().includes(searchTerm)) ||
                    (u.department && u.department.toLowerCase().includes(searchTerm)) ||
                    (u.role && u.role.toLowerCase().includes(searchTerm))
                );

                userTableBody.innerHTML = '';
                filtered.forEach(user => {
                    const isAssigned = currentAssignedJudges.has(user.id);
                    const tr = document.createElement('tr');
                    tr.className = isAssigned ? "bg-primary/5 group hover:bg-primary/10 transition-colors" : "bg-white group hover:bg-background-light transition-colors";

                    tr.innerHTML = `
                        <td class="px-4 py-3 text-center">
                            <input 
                                class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary checkbox-primary user-checkbox" 
                                type="checkbox" 
                                value="${user.id}"
                                ${isAssigned ? 'checked' : ''}
                            />
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-3">
                                <div class="h-9 w-9 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-gray-600">
                                    ${user.name ? user.name.substring(0, 2) : 'UK'}
                                </div>
                                <div class="flex flex-col">
                                    <span class="font-medium text-text-main">${user.name || 'Unknown'}</span>
                                    <span class="text-xs text-text-muted font-mono">${user.email || ''}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-text-muted">${user.department || '-'}</td>
                        <td class="px-4 py-3">
                            <span class="inline-flex rounded-sm bg-slate-100 px-2 py-0.5 text-xs font-medium text-slate-600">
                                ${user.role}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-right">
                             <!-- 테스트용 이력 데이터 -->
                        </td>
                    `;
                    userTableBody.appendChild(tr);
                });

                // Attach event listeners to checkboxes
                document.querySelectorAll('.user-checkbox').forEach(cb => {
                    cb.addEventListener('change', (e) => {
                        if (e.target.checked) {
                            currentAssignedJudges.add(e.target.value);
                        } else {
                            currentAssignedJudges.delete(e.target.value);
                        }
                        renderAssignedJudgesArea();
                        renderUsers(); // Re-render to update row styling
                    });
                });
            }

            // 5. Render Assigned Judges Chips & Count
            function renderAssignedJudgesArea() {
                assignedCountSpan.textContent = `${currentAssignedJudges.size}명 선택됨`;
                assignedJudgesContainer.innerHTML = '';

                if (currentAssignedJudges.size === 0) {
                    assignedJudgesContainer.innerHTML = `
                        <div class="flex items-center justify-center rounded-full border border-dashed border-border bg-transparent px-3 py-1 text-xs text-text-muted">
                            아래 목록에서 선택하세요...
                        </div>`;
                    return;
                }

                currentAssignedJudges.forEach(userId => {
                    const user = allUsers.find(u => u.id === userId);
                    if (!user) return;

                    const chip = document.createElement('div');
                    chip.className = "flex items-center gap-2 rounded-full border border-primary/30 bg-primary/5 pl-1 pr-3 py-1 transition-colors hover:bg-primary/10";
                    chip.innerHTML = `
                        <div class="h-6 w-6 rounded-full bg-slate-200 flex items-center justify-center text-[10px] font-bold">
                            ${user.name ? user.name.substring(0, 1) : 'U'}
                        </div>
                        <span class="text-xs font-medium text-text-main">${user.name}</span>
                        <button class="btn-remove-judge ml-1 flex h-4 w-4 items-center justify-center rounded-full text-text-muted hover:bg-red-100 hover:text-red-500" data-id="${user.id}">
                            <span class="material-symbols-outlined text-[14px]">close</span>
                        </button>
                    `;
                    assignedJudgesContainer.appendChild(chip);
                });

                // Attach listeners to X buttons
                document.querySelectorAll('.btn-remove-judge').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const uid = e.currentTarget.dataset.id;
                        currentAssignedJudges.delete(uid);
                        renderAssignedJudgesArea();
                        renderUsers();
                    });
                });
            }

            // 6. Save Logic
            btnSave.addEventListener('click', async () => {
                if (!currentEventId) return;

                btnSave.textContent = '저장 중...';
                btnSave.disabled = true;

                // Sync: Simple approach - Get current DB state, diff, apply
                // Fetch again to be safe
                const currentDBJudges = await fetchEventJudges(currentEventId);
                const currentDBIds = new Set(currentDBJudges.map(j => j.judge_id));

                const toAdd = [...currentAssignedJudges].filter(id => !currentDBIds.has(id));
                const toRemove = [...currentDBIds].filter(id => !currentAssignedJudges.has(id));

                let errors = 0;

                for (const uid of toAdd) {
                    const { error } = await assignJudge(currentEventId, uid);
                    if (error) errors++;
                }

                for (const uid of toRemove) {
                    const { error } = await removeJudge(currentEventId, uid);
                    if (error) errors++;
                }

                if (errors > 0) {
                    alert(`일부 변경사항 저장 중 오류가 발생했습니다. (${errors}건)`);
                } else {
                    alert('배정 사항이 저장되었습니다.');
                }
                btnSave.textContent = '배정 사항 저장'; // Restore original text (removing icon for simplicity or fix HTML)
                btnSave.innerHTML = `<span class="material-symbols-outlined text-[18px]">check</span> 배정 사항 저장`;
                btnSave.disabled = false;

                // Refresh to sync state
                selectEvent(currentEventId);
            });

            // Search Input listener
            if (userSearchInput) {
                userSearchInput.addEventListener('input', () => {
                    renderUsers();
                });
            }

            // Initial Load
            await loadEvents();
            await loadUsers();
        });
    </script>
